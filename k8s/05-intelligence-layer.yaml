---
# Redis for job queues and caching
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: viral-video-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command: ["redis-server", "--appendonly", "yes"]
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
---
# Redis PVC for persistent storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: viral-video-agents
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: viral-video-agents
spec:
  ports:
  - port: 6379
  selector:
    app: redis
---
# YouTube Intelligence Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: youtube-intelligence
  namespace: viral-video-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: youtube-intelligence
  template:
    metadata:
      labels:
        app: youtube-intelligence
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: intelligence
        image: ghcr.io/akaich00/viral-agents:v2.4
        command: ["python", "-m", "services.youtube_intelligence"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: url
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: google_api_key
        - name: LANGCHAIN_TRACING_V2
          value: "true"
        - name: LANGCHAIN_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: langsmith_api_key
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
---
