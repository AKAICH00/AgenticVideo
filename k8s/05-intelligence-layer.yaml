---
# Performance Tracker Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: performance-tracker
  namespace: viral-video-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: performance-tracker
  template:
    metadata:
      labels:
        app: performance-tracker
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: tracker
        image: ghcr.io/akaich00/viral-agents:v2.4
        command: ["python", "-m", "services.performance_tracker"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: url
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: google_api_key
        # YouTube Analytics API requires OAuth, not just API key
        - name: YOUTUBE_OAUTH_CREDENTIALS
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: youtube_oauth_json
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
---
# CronJob for periodic trend analysis
apiVersion: batch/v1
kind: CronJob
metadata:
  name: trend-analyzer-cron
  namespace: viral-video-agents
spec:
  schedule: "0 */4 * * *"  # Every 4 hours
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: trend-analyzer
            image: ghcr.io/your-org/viral-agents:latest
            command:
            - python
            - -c
            - |
              from services.youtube_intelligence import TrendAnalyzer
              import asyncio

              async def run():
                  analyzer = TrendAnalyzer()
                  for niche in ['tech', 'finance', 'gaming', 'lifestyle']:
                      print(f'Analyzing {niche}...')
                      await analyzer.analyze_niche_trends(niche)
                      print(f'{niche} complete')

              asyncio.run(run())
            env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: url
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: google_api_key
          restartPolicy: OnFailure
---
# CronJob for performance data collection
apiVersion: batch/v1
kind: CronJob
metadata:
  name: performance-collector-cron
  namespace: viral-video-agents
spec:
  schedule: "0 */6 * * *"  # Every 6 hours
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: collector
            image: ghcr.io/your-org/viral-agents:latest
            command: ["python", "-m", "services.performance_tracker.collector"]
            env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: url
            - name: YOUTUBE_OAUTH_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: youtube_oauth_json
          restartPolicy: OnFailure
