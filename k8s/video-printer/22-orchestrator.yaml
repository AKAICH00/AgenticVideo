###############################################################################
# Video Orchestrator Deployment
#
# LangGraph-based workflow engine that coordinates video creation:
# PLANNER -> SCRIPT -> STORYBOARD -> MOTION -> VISUAL -> QUALITY -> COMPOSE -> PUBLISH
###############################################################################

apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: video-printer
  labels:
    app: orchestrator
    component: workflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: orchestrator
        image: ghcr.io/akaich00/video-printer-agents:v3.0
        imagePullPolicy: Always
        command: ["python", "-m", "services.orchestrator.server"]
        ports:
        - containerPort: 8765
          name: http
        env:
        # Database
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: url
        # AI APIs
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: google_api_key
        - name: KIE_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: kie_api_key
        # Audio APIs
        - name: ELEVENLABS_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: elevenlabs_api_key
        - name: SYNC_LABS_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: sync_labs_api_key
        # Internal services
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: REMOTION_URL
          value: "http://remotion-service:3001"
        # Logging
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8765
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8765
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  namespace: video-printer
  labels:
    app: orchestrator
spec:
  type: ClusterIP
  ports:
  - port: 8765
    targetPort: 8765
    name: http
  selector:
    app: orchestrator

---
# HorizontalPodAutoscaler for orchestrator
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: orchestrator-hpa
  namespace: video-printer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orchestrator
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
